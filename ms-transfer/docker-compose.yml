version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: kapital
      POSTGRES_PASSWORD: kapital
      POSTGRES_DB: transfer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ms-transaction:
    build: .
    container_name: ms_transaction_service
    restart: always
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: transfer
      POSTGRES_USER: kapital
      POSTGRES_PASSWORD: kapital
    ports:
      - "8001:8001"

volumes:
  postgres_data:
